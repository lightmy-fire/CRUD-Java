<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"> 
<head th:fragment="head">
<meta charset="utf-8"/>
<title th:text="${titulo}"></title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>

<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" th:href="@{/}"><strong>CRUD - JAVA</strong></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/}">Listado<span class="sr-only"></span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/form}">Alta</a>
      </li>
    </ul>
  </div>
 </nav>
 
 <div th:fragment="alerts">
 	<div class="alert alert-primary" th:if="${succes}!=null" th:text="${succes}"></div>
 	<div class="alert alert-danger" th:if="${danger!=null}" th:text=${danger}></div>
 
 </div>
 
<div th:fragment="scripts">
	<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
	<script th:src="@{/js/popper.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
</div>
</body>
</html>
